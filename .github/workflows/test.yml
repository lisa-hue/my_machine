on:
  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install libpcap-dev
        run: |
          sudo apt-get install libpcap-dev -y
      - name: build ksubdomain
        run: |
          curl -JLO https://github.com/knownsec/ksubdomain/releases/download/v0.7/ksubdomain_linux.zip
          ls -ll
          unzip ksubdomain_linux.zip
          chomod 777 ksubdomain
          ksubdomain -test
          ksubdomain -d wfjt.com
      - name: install nmap 
        run: |
          sudo apt install nmap -y
      - name: Install dependencies
        run: |
          sudo python -m pip install requests
          sudo python -m pip install python-nmap
